<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prartna Shekar's Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="wrapper">
    <header class="header"><h1>Prartna Shekar's Labs for INST377</h1></header>
      <div class="container">
      <div class="left_section box">
         <h2>Album Names</h2>
        <div class="box">
          <ol>
              <li>Photograph - Ed Sheeran</li>
              <li>18 - One Direction</li>
              <li>Boyfriend  - Dove Cameron</li>
              <li>Heaven is You - Joshua Bassett</li>
              <li>Fallin' All In You - Shawn Mendes</li>
          </ol>
        </div>
      </div>
      <div class="right_section box">
        <h2>Image Carousel</h2> 
        <div class="carousel">
          <button class="prev">prev</button>
          <div class="slides">
          <div class="carousel_item visible"><img src="images/album_cover_1.jpg" alt="Multiply album cover"></div>
          <div class="carousel_item hidden"><img src="images/album_cover_2.jpg" alt="Four album cover "></div>
          <div class="carousel_item hidden"><img src="images/album_cover_3.jpg" alt="Heaven is You cover" ></div>
          <div class="carousel_item hidden"><img src="images/album_cover_4.jpg" alt="Shawn Mendes album cover" ></div>
          </div>
          <button class="next">next</button>
        </div>
        <div class="box"><p>Above are 4 different album covers</p></div>
      </div>
    </div>
    </div>
    <div class="footer">
     <footer>pshekar101:<a href= "https://github.com/pshekar101/INST377-Lab-Work">GitHub</a></footer>
    </div>
    <script src="script.js" ></script>
</body>
</html>
